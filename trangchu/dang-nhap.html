<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="dang-nhap.css">
</head>
<body>
    <div class="container">
        <form class="form-login">
            <h1>Đăng nhập</h1>
            <div class="form-text">
                <label>Username</label>
                <input type="text">
            </div>
            <div class="form-text">
                <label>Password</label>
                <input type="password">
            </div>
            <div>
                <input type="checkbox">
                Remember me
            </div>
            <br>
            <button>Đăng nhập</button>
            <span>Bạn chưa có tài khoản? <a href="">Đăng Ký</a></span>
            <br>
             <br>
             <div class="lose-pwd">
                <a href="#" class="left">
                    Quên mật khẩu
                </a>
             </div>
        </form>
    </div>

    <script>
        const formLogin = document.querySelectorAll('.form-text input')
        const formLabel = document.querySelectorAll('.form-text label')
        for(let i =0; i<2;i++){
            formLogin[i].addEventListener("mouseover", function(){
                formLabel[i].classList.add("focus")
            })
            formLogin[i].addEventListener("mouseout", function(){
                if(formLogin[i].value ==""){
                    formLabel[i].classList.remove("focus")
                }

            })
        }
</script>
</body>
</html>
